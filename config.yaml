
tickers:
  - TSLA
  - AAPL
  - NVDA
  - MSFT
  - AMZN
  - META
  - AMD
  - JPM
  - XOM
  - KO
  - PEP

data:
  period: "5d"      # Shortened for intraday analysis
  interval: "15m"   # Intraday candles: 15m, 30m, 1h, 4h available
  provider: "polygon"        # Options: yfinance (default) or polygon
  polygon_api_key_env: "POLYGON_API_KEY"  # Used when provider=polygon

news_api:
  key_env: "NEWSAPI_KEY"       # Set this environment variable for NewsAPI integration

indicators:
  bb_window: 20
  bb_dev: 2.0
  adx_window: 14
  atr_window: 14
  rsi_window: 14

signals:
  consolidation:
    bb_width_mean_max: 0.06
    atr_pct_mean_max: 0.025
    adx_mean_max: 20
    lookback: 20
  buy_the_dip:
    rsi_max: 35
    close_below_lower_bb: true
  breakout:
    lookback: 20
    adx_min: 18
  volume_spike:
    volume_multiplier: 1.5
  ema_bullish:
    min_separation_pct: 0.5     # Minimum EMA spacing (%)
  macd_bullish:
    histogram_min: 0.0          # Minimum MACD histogram value
  vwap_reclaim:
    lookback: 20
    min_close_above_pct: 0.2     # Close must be 0.2% above VWAP

output:
  charts_dir: "./charts"
  results_csv: "./scan_results.csv"

alerts:
  slack_webhook_env: "SLACK_WEBHOOK_URL"
  telegram:
    enabled: true
    bot_token_env: "TELEGRAM_BOT_TOKEN"
    chat_id_env: "TELEGRAM_CHAT_ID"
    # Optional: set these if you prefer storing creds in config (not recommended for production)
    # bot_token: ""
    # chat_id: ""
    send_charts: true
    only_signal_stocks: true

  twitter:
    enabled: true
    # What to post
    post_new_trades: true
    post_entries: true
    post_exits: true
    post_daily_summary: true
    post_weekly_summary: true
    # Auto-engagement (community building)
    auto_engage:
      enabled: false  # Set true to auto-like/reply to trading tweets
      query: "stocks OR trading OR $SPY OR daytrading"
      reply_template: "Solid insight, @{username}! My AI system trades fully systematic. ðŸ“Š #algotrading"
      max_tweets: 3

# Risk Management Settings
risk_management:
  # Minimum signal score to create trade (1-7)
  min_signal_score: 3

  # Risk per trade (in dollars/currency)
  risk_per_trade_dollars: 100

  # Stop loss calculation
  use_fixed_stop_pct: false
  fixed_stop_pct: 2.0              # If true, use this % for stop
  stop_loss_atr_multiplier: 1.5    # If false, use ATR * this multiplier

  # Daily risk limit
  max_daily_loss_r: 3.0            # Stop trading if -3R loss in a day

  # Max concurrent trades
  max_open_trades: 5

  # Max trades per day
  max_trades_per_day: 10

# Trade Monitor Settings
trade_monitor:
  # How often to check trades (in minutes)
  check_interval_minutes: 5

  # Send daily summary
  send_daily_summary: true
  daily_summary_hour: 16           # 4 PM (24-hour format)

# Top Performers Scanner Settings
top_performers_scan:
  # Hourly scans (best movers of the hour)
  hourly_scans:
    enabled: true
    universe: 'all'      # Options: 'popular' (~150 stocks), 'sp500' (~500), 'nasdaq100' (~100), 'all' (~700 stocks)
    top_n: 20            # Number of top stocks to report (increased to 20)
    market_hours:        # Times to run scans (24-hour format)
      - '09:30'          # Market open
      - '10:30'
      - '11:30'
      - '12:30'
      - '13:30'
      - '14:30'
      - '15:30'          # Near market close

  # Morning scans (daily top picks)
  morning_scans:
    enabled: true
    universe: 'all'      # Scan ALL market stocks (S&P 500 + NASDAQ-100)
    top_n: 20            # Number of top stocks to report (increased to 20)
    time: '08:00'        # Time to run morning scan (24-hour format)
